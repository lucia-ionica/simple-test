<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header mb-5">
          <h5 class=" card-category">Using a Button</h5>
          <h3 class=" card-title">Click below to load the list</h3>
        </div>
        <div class=" card-body">
          <div class=" ">
            <button (click) = "loadAll()">Load all products</button>
          </div>

          <div *ngIf="products.length" class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Produs</th>
                  <th>Linie</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{ product.username }}</td>
                  <td>{{ product.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
